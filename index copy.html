<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Call Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const timerDisplay = document.getElementById("timer");
        let seconds = 0;

        const interval = setInterval(() => {
          seconds++;

          const min = String(Math.floor(seconds / 60)).padStart(2, "0");
          const sec = String(seconds % 60).padStart(2, "0");

          timerDisplay.textContent = `${min}:${sec}`;

          if (seconds >= 30) {
            clearInterval(interval);
          }
        }, 1000);
        // AUDIO
        /*const audio = document.getElementById("call-audio");
        audio.play().catch((e) => {
          console.log(
            "Autoplay diblokir oleh browser, user perlu berinteraksi terlebih dahulu."
          );
        });
        */
      });
    </script>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="bg-[#075E54] text-white flex flex-col min-h-screen">
    <!-- Header -->
    <div class="flex justify-between items-center px-4 py-3">
      <a href="#" class="text-white text-lg"
        ><i class="fa-solid fa-arrow-left"></i
      ></a>
      <div class="text-sm">End to End Encrypted</div>
      <a href="#"><i class="fa-solid fa-user"></i></a>
    </div>

    <!-- Call Title and Timer -->
    <div class="text-center mt-2">
      <h1 class="text-2xl font-semibold">
        Soulmate <span class="text-red-500">â™¥</span>
      </h1>
      <p class="text-sm mt-1" id="timer">00:00</p>
    </div>

    <!-- Profile Picture Center -->
    <div class="flex-grow flex justify-center items-center">
      <img
        src="profile.png"
        alt="Profile"
        class="rounded-full w-60 h-60 object-cover border-4 border-white"
      />
    </div>

    <!-- Footer -->
    <div class="flex justify-between items-center px-8 py-4 bg-[#064C45]">
      <!-- Camera Icon -->
      <a href="#" class="text-white text-xl">
        <i class="fa-solid fa-camera"></i>
      </a>

      <!-- Mic Icon -->
      <a href="#" class="text-white text-xl">
        <i class="fa-solid fa-microphone"></i>
      </a>

      <!-- End Call Button -->
      <button class="bg-red-600 p-3 rounded-full">
        <i class="fa-solid fa-phone-slash"></i>
      </button>
    </div>
    <audio id="call-audio" src="call.m4a" autoplay></audio>
  </body>
</html>
